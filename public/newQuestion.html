<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/newQuestionStyle.css" >
    <title>Firebase Quiz Application</title>
</head>
<body>

    <header>
        <nav class="navbar-dark bg-dark mb-3">
            <ul class="me-auto">
                <li class="nav-item">
                    <a class="navbar-brand" href="/index.html">Game</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="navbar-brand" href="/questions.html">Database</a>
                </li> -->
                <li class="nav-item">
                    <a class="navbar-brand" href="/newQuestion.html">Create Your Own</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container "id="quizDiv">
        <form id="newQuizForm">
            <h2 id="headTitle">Add New Question</h2>
            <fieldset>

                <div class="mb-3">
                    <label for="newQuestion" class="form-label"></label>
                    <input type="text" class="form-control" id="newQuestion"
                    placeholder="Ide írd a kérdést!" name="question" maxlength="55">
                </div>

                <p id="answer">Válaszok</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">#1</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ide írd a választ!"
                    maxlength="35" id="answer1" name="answer1">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio1" value="1">
                                <label class="form-check-label" for="radio1">
                                </label>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">#2</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ide írd a választ!"
                    maxlength="35" id="answer2" name="answer2">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio2" value="2">
                                <label class="form-check-label" for="radio2">
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">#3</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ide írd a választ!"
                    maxlength="35" id="answer3" name="answer3">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio3" value="3">
                                <label class="form-check-label" for="radio3">
                                </label>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">#4</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Ide írd a választ!"
                    maxlength="35" id="answer4" name="answer4">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radio" id="radio4" value="4">
                                <label class="form-check-label" for="radio4">
                                </label>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary" id="newQuestionButton">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>

    <!-- <div>
        <a href="/index.html">Vissza a játékhoz</a>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="/newQuestionApp.js" type="text/javascript"></script>
</body>
</html>
